{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Carousel Start -->
<div id="bannerCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'images/banners/1.jpg' %}" class="d-block w-100 img-fluid rounded" alt="Slide 1">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/banners/2.jpg' %}" class="d-block w-100 img-fluid rounded" alt="Slide 2">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/banners/3.jpg' %}" class="d-block w-100 img-fluid rounded" alt="Slide 3">
        </div>
    </div>
    <!-- Carousel Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<!-- Carousel End -->

<header class="section-heading">
    <a href="{% url 'store' %}" class="btn btn-outline-primary float-right">See all</a>
    <h3 class="section-title">Popular products</h3>
</header>

<div class="row">
    {% for product in products %}
    <div class="col-md-3">
        <div class="card card-product-grid">
            <a href="{% url 'product_detail' product.category.slug product.slug %}" class="img-wrap"> 
                <img src="{{ product.images.url }}"> 
            </a>
            <figcaption class="info-wrap">
                <a href="{% url 'product_detail' product.category.slug product.slug %}" class="title">{{ product.name }}</a>
                <div class="price mt-1">{{ product.price }} BDT</div>
                <a href="{% url 'product_detail' product.category.slug product.slug %}" class="btn btn-block btn-primary">View Details</a>
            </figcaption>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
